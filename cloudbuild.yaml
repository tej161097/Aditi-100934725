steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/tejas-100925231/dockerfile:$SHORT_SHA', 'Assignment2/']
 
 
  # Step 2: Push the Docker image to the Google Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/tejas-100925231/dockerfile:$SHORT_SHA']
    
    # Step 3: Deploy the Docker image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'dockerfile' 
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/tejas-100925231/dockerfile:$SHORT_SHA'
      - '--region'
      - 'us-central1' 
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
 
options:
  logging: GCS_ONLY
